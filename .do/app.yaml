name: shopify-studio-app
services:
- name: web
  source_dir: /
  github:
    repo: FarshidHen/Cursor_test
    branch: main
  run_command: npm start
  build_command: npm install
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: JWT_SECRET
    value: shopify-studio-jwt-secret-2024-farshid-secure-key
    type: SECRET
  - key: ADMIN_EMAIL
    value: farshid@hengam.io
  - key: ADMIN_PASSWORD
    value: AdminPass2024!
    type: SECRET
  - key: EMAIL_FROM
    value: noreply@shopifystudio.ir
  health_check:
    http_path: /api/status
  http_port: 8080
  routes:
  - path: /
  # Persistent storage for SQLite database
  volumes:
  - name: sqlite-data
    mount_path: /app/data
    size: 1GB